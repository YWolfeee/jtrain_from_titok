experiment:
    project: "dry_run_stage1"
    name: "dry_run_stage1_run1"
    output_dir: "dry_run_stage1_run1"
    max_train_examples: 1_281_167
    save_every: 1
    eval_every: 1
    generate_every: 1
    log_every: 1
    log_grad_norm_every: 1
    resume: True
    init_weight: ""


model:
    vq_model:
        codebook_size: 4096
        token_size: 12
        use_l2_norm: True
        commitment_cost: 0.25
        # vit arch
        vit_enc_model_size: "large"
        vit_dec_model_size: "large"
        vit_enc_patch_size: 16
        vit_dec_patch_size: 16
        num_latent_tokens: 256
        finetune_decoder: False
        pretrained_tokenizer_weight: "maskgit-vqgan-imagenet-f16-256.bin"
    reconstruction_regularization: 
        name: matryoshka
        mask_ratio_method: hierarchical
        max_mask_rate: 0.75

losses:
    quantizer_weight: 1.0

dataset:
    params:
        train_shards_path_or_url: "/mnt/rdata8/imagenet_wds/imagenet-train-{000000..000252}.tar"
        eval_shards_path_or_url: "/mnt/rdata8/imagenet_wds/imagenet-val-{000000..000009}.tar"
        num_workers_per_gpu: 12
    preprocessing:
        resize_shorter_edge: 256
        crop_size: 256
        random_crop: True
        random_flip: True


optimizer:
    name: adamw 
    params:
        learning_rate: 1e-4
        beta1: 0.9
        beta2: 0.99
        weight_decay: 1e-4

lr_scheduler:
    scheduler: "cosine"
    params:
        learning_rate: ${optimizer.params.learning_rate}
        warmup_steps: 10_000
        end_lr: 1e-5

training:
    gradient_accumulation_steps: 1
    per_gpu_batch_size: 32
    mixed_precision: "fp16"
    enable_tf32: True
    enable_wandb: True
    use_ema: True
    seed: 42
    max_train_steps: 10
    num_generated_images: 2
    max_grad_norm: 1.0
